<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>文字カウンター</title>
        <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="card">
            <h1 id="result">文字カウンター</h1>
            <div class="limit">
                <input id="min" type="number" placeholder="最低文字数（例: 100）" />
                <input id="max" type="number" placeholder="最大文字数（例: 200）" />
            </div>
            <textarea id="text" type="text" placeholder="入力を開始すると文字カウントが始まります"></textarea>
        </div>
    </body>
</html>
